<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <title>Добавить нового учителя</title>
</head>
<body>
    
    <!-- start menu -->
    <div class="container">
         <div class="row mb-3">
            <div class="col-10 mx-auto">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                          <a class="nav-link" href="../lessons/index.html">Расписание</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="../teachers/index.html">Учителя</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Группы</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Дисциплины</a>
                        </li>
                      </ul>
                    </div>
                </nav>
            </div>
        </div>
	</div>
	<!-- end menu -->	
	
    <div class="container">   
        <div class="row">
            <div class="col-4 mx-auto">
                <h2>Добавить новое занятие</h2>
                <form>
                    <div class="form-group mb-3">
                        <label for="teach_id">Учителя</label>
                        <select class="form-select">
                          <option selected>Не выбран</option>
                          <option value="1">Иванов П.И.</option>
                          <option value="1">Петров П.И.</option>
                          <option value="1">Сидоров П.И.</option>
                        </select>
                    </div>
                    <div class="form-group">
                      <label for="discipline_id">Дисциплины</label>
                      <select class="form-select">
                        <option selected>Не выбрана</option>
                        <option value="1">Математика</option>
                        <option value="1">Физика</option>
                        <option value="1">Химия</option>
                      </select>
                    </div>
					<div class="form-group mt-3">
                      <label for="time">Время</label>
                      <input type="time">
                    </div>
                    <div class="form-group mt-3">
                        <input type="submit" class="btn btn-success" value="Сохранить">
                    </div>
                </form>
            </div>
        </div>
    </div>
	
</body>
</html>
